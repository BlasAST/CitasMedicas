{% extends 'partials/main.html'%}
{% block moreStyles %}
    <title>Registro Sanidad Madrid</title>
    <link rel="stylesheet" href="../static/css/estiloLoginyRegister.css">
{% endblock %}
{% block container%}
<div class="main">
    <figure><img src="../static/imgs/logoSanidad.png" alt=""></figure>
    <form action="/createUser" method="get">
        <div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos">
            </div>
            <div>
                <label for="dni">DNI/NIE:</label>
                <input type="text" name="dni">
            </div>
            <div>
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fechaNacimiento">
            </div>
            <div>
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" name="usuario">
            </div>
            <div>
                <label for="contrasenia">Contraseña:</label>
                <input type="password" name="contrasenia">
            </div>
            <div>
                <label for="contrasenia2">Repite la contraseña:</label>
                <input type="password" name="contrasenia2">
            </div>
            <button type="submit">Registrarse</button>
        </div>
        <div>
            <a href="/inicioSesion">Iniciar Sesión</a>
            <a href="/lostpass">¿Has olvidado la contraseña?</a>
            <a href="/">Volver</a>
        </div>
    </form>
</div>
{%endblock%}
